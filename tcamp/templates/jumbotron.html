{% extends "base.html" %}

{% block bodyattrs %}class="with-jumbotron"{% endblock %}

{% block outercontent %}
<div id="featured">
    <div class="container stripe">
        {% if messages %}
        <div class="row">
            <div class="span12">
            {% for message in messages %}
                <p class="alert alert-{{ message.tags }}">{{ message }}</p>
            {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
    <div class="jumbotron container stripe">
        {% block jumbotron %}{% endblock %}
    </div>
</div>
<div class="container">
{% block content %}
{% endblock %}
</div>
{% endblock outercontent %}
